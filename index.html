<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
     
        <h1 class="title">Weather App</h1>
        <div class="card">
            <!-- <h3 class="card__title">Select the Country and City to find the  Weather</h3> -->      
                <div class="icons">
                    <div class="icon">
                        <img src="images/airPressure.svg" width="25" height="50" alt="">
                        <p id='airPressure'></p>
                    </div>
                    <div class="icon">
                        <img src="images/humidity.svg" width="25" height="50" alt="">
                        <p id='humidity'></p>
                    </div>

                   
                </div>
                <div class="details">
                    <h2 id='temperature' class="temperature"></h2>
                    
                    <h3 id='country' class="country__city"></h3>
                    
                    <h3  id='desc'class="desc"></h3>
                </div>
              
          
                <div class="sub__details"> 
                    <p id='latitude' class="latitude"></p>
                    <p id='logitude' class="longitude"></p>
                </div>
                <div>
                    <button type="button" id="changeBtn" class="btn change">Change Location</button>
                </div>
        </div>

        <div class="model">
            <div class="model-body">
                <h2 class="model_title">Change Location</h2>
              
                    <div>
                        <label >City</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div>
                        <label >Country</label>
                        <input type="text" id="myCountry" placeholder="Country">
                    </div>
                    <div>
                        <button id='saveBtn' class="btn green" type="button">Save</button>
                        <button id='closeBtn' class="btn red">Close</button>
                    </div>
                    <div>
                        <br>
                        <p class="error"></p>
                    </div>
           
            </div>   
        </div>
    </div>
    <script src='js/storage.js'></script>
    <script src='js/weather.js'></script>
    <script src="js/ui.js"></script>
    <script src='js/app.js'></script>
</body>
</html>
